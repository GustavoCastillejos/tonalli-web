<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/b408879b64.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"

</head>
<body>
    <header id="header-nav" class="fixed top-0 w-full z-50 bg-transparent">
        <nav class="p-3 bg-slate-600 shadow md:flex md:items-center md:justify-between">
            <div class="flex justify-between items-center ">
              <span class="text-white text-2xl font-[Poppins] cursor-pointer">
                <img class="h-14 inline"
                  src="../Contacto/logohead.png">
                TONALLI
              </span>
        
              <span class="text-white text-3xl cursor-pointer mx-2 md:hidden block">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
              </span>
            </div>
        
            <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-slate-600 w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
              <li class="mx-4 my-6 md:my-0">
                <a href="/index.html" class="text-xl text-white hover:text-cyan-500 duration-500">Inicio</a>
              </li>
              <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl text-white hover:text-cyan-500 duration-500">Servicios</a>
              </li>
              <li class="mx-4 my-6 md:my-0">
                <a href="/index.html" class="text-xl text-white hover:text-cyan-500 duration-500">Acerca de</a>
              </li>
              <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl text-white hover:text-cyan-500 duration-500">Contacto</a>
              </li>
              <li class="mx-4 my-6 md:my-0">
                <a href="/index.html/#prefooter" class="text-xl text-white hover:text-cyan-500 duration-500">Podcast</a>
              </li>
              <li class="mx-4 my-6 md:my-0">
                <a href="../sesion/sesion.html" class="bg-cyan-400 text-white font-[Poppins] duration-500 px-6 py-2 mx-4 hover:bg-cyan-500 rounded">Iniciar Sesion</a>
              </li>
             
        <h2 class=""></h2>
            </ul>
          </nav>
        
        
          <script>
            function Menu(e){
              let list = document.querySelector('ul');
              e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
            }
          </script>
    </header>


    <div class="container">
        <div class="box-info">
            <h1 class="mb-10 text-center text-3xl font-bold sm:text-4xl">CONTÁCTATE CON NOSOTROS</h1>
            <div class="data">
                <p><i class="fa-solid fa-phone"></i> +52 5525626123</p>
                <p><i class="fa-solid fa-envelope"></i> gustavo.6210034@umb.edu.mx</p>
                <p><i class="fa-solid fa-location-dot"></i> Universidad Mexiquense del Bicentenario Unidad La Paz</p>
            </div>
            <div class="links">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
        <form>
            <div class="input-box">
                <input type="text" placeholder="Nombre y apellido" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" required placeholder="Correo electrónico">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Asunto">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="input-box">
                <textarea placeholder="Escribe tu mensaje..."></textarea>
            </div>
            <button type="submit">Enviar mensaje</button>
        </form>
    </div>
</body>
</html>
